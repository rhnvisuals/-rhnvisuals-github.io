<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Sender</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
<style>
  /
  body {
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif; 
  }
  .dark-bg {
    background-color: #222; 
    color: white; 
  }
  .wrapper {
    position: relative;
    min-height: 100vh; 
    padding-top: 50px;
    padding-bottom: 50px; 
  }
  .contact {
    position: relative;
    width: 100%;
    padding: 20px;
    text-align: center; /
    background-color: #222; 
    color: white;
    margin-top: 20px; 
  }
  .form-container {
    max-width: 500px;
    margin: 0 auto; 
    text-align: left;
    margin-bottom: 20px; 
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #444; 
    color: white; 
    font-family: inherit; 
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .social-icons {
    margin-top: 20px;
  }
  .social-icons a {
    color: white;
    margin-right: 15px; 
    margin-bottom: 10px; 
  }
</style>
</head>
<body>

<div class="dark-bg">
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <h1>Get In Touch!</h1>
          <hr class="primary">
          <p class="my-font">Ready to start your next project with me? That's great! Give us a call or send us an email and I will get back to you as soon as possible!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h2></h2>
          <div class="form-container">
            <form action="https://formspree.io/f/xbjnbwnj" method="post">
               <label for="sender">Sender:</label>
          <input type="text" id="sender" name="sender" placeholder="Your Email Address">


              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" placeholder="Email Subject">

              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Write your email message here..." style="height:200px"></textarea>

              <input type="submit" value="Send Email">
            </form>
          </div>
          <div class="social-icons">
           
            <a href="https://www.messenger.com/" target="_blank"><i class="fab fa-facebook-messenger fa-3x"></i></a>
            <a href="https://api.whatsapp.com/send/?phone=639616116684&text&type=phone_number&app_absent=0" target="_blank">
              <i class="fab fa-whatsapp fa-3x"></i>
            </a>
            <a href="https://www.facebook.com/rhn.visuals" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>
            <a href="https://www.instagram.com/rhn.visuals/" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-3x"></i></a>
            <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok fa-3x"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
