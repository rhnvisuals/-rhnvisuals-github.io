<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhen Armenta</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    body, html {
      overflow: auto;
      height: 100%; 
      background-color: #121212;
      color: #ffffff; 
      margin: 0;
      padding: 0;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure background is behind other content */
      background: url('assets/background.jpg') no-repeat center center fixed; 
      background-size: cover; 
    }
    .container {
      text-align: center;
    }
    .circle-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 150px auto 0; 
    }
    .circle-frame img {
      width: 100%;
      height: auto;
    }
    h3 {
      font-size: 35px; 
    }
    .typing {
      overflow: hidden;
      white-space: nowrap;
      font-size: 35px; 
      border-right: .15em solid orange; 
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }
    .video-player {
      padding: 20px; 
      text-align: center;
      margin: 50px auto; 
      background-color: #121212; 
      transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition for scaling */
    }
    .video-frame {
      position: relative;
      width: 100%;
      max-width: 960px; 
      padding-top: 56.25%;
      margin: 0 auto; 
    }
    .video-frame video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <div class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNav">
          <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#">Rhen Armenta</a>
      </div>
      <div class="collapse navbar-collapse" id="myNav">
        <ul class="nav navbar-nav pull-right">
          <li><a href="about.html" class="page-scroll">About</a></li>
          <li><a href="portfolio.html" class="page-scroll">Portfolio</a></li>
          <li><a href="contact.html" class="page-scroll">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Video Player Section -->
  <section class="video-player">
    <div class="container">
      <div class="video-frame">
        <video controls>
          <source src="assets/video1000.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>

  <!-- Banner -->
  <section class="banner">
    <div class="container">
      <div class="circle-frame">
        <img src="assets/profile-pic (1).png" alt="Picture"> 
      </div>
      <h3><span style="font-size: 35px;">Hello, I Am : </span> <span class="typing"></span></h3>
      <p>A Full Time Video Editor, Graphics Designer & A Freelance Dj</p>
      <p>Based in Santa Maria Bulacan, Philippines.</p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    const roles = ["Rhen", "Graphics Designer", "Video Editor"];
    let index = 0;
    const typingElement = document.querySelector('.typing');

    function typeRole() {
      typingElement.textContent = ''; 
      const role = roles[index];
      let charIndex = 0;
      const typingInterval = setInterval(function() {
        if (charIndex < role.length) {
          typingElement.textContent += role.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typingInterval);
          setTimeout(typeRole, 2000); 
        }
      }, 100); 
      index = (index + 1) % roles.length; 
    }

    typeRole();

    window.addEventListener('scroll', function() {
      const videoPlayer = document.querySelector('.video-player');
      const scrollY = window.scrollY;
      const maxScroll = 500;
      const scale = Math.max(0.5, 1 - scrollY / maxScroll);
      const opacity = Math.max(0, 1 - scrollY / maxScroll);

      videoPlayer.style.transform = `scale(${scale})`;
      videoPlayer.style.opacity = opacity;
    });
  </script>
</body>
</html>
